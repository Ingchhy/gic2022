<html>
  <body>
    <title>Sample Javascript</title>
    <style>
      #canvas-container {
        border: 1px solid black;
      }
    </style>
  </body>
  <body>
    <canvas width="1000px" height="600px" id="canvas-container"></canvas>
    <script>
      // Get the canvas object reference
      const canvas = document.getElementById("canvas-container");
      let ctx = canvas.getContext("2d");

      class Brick {
        backgroundColor = null;
        borderColor = "black";
        width = 0;
        height = 0;
        constructor(width, height, backgroundColor, borderColor) {
          this.width = width;
          this.height = height;
          this.backgroundColor = backgroundColor;
          this.borderColor = borderColor;
        }

        draw(x, y) {
          // This is to choose background color and border color
          ctx.fillStyle = this.backgroundColor;
          ctx.strokeStyle = this.borderColor;
          // This is where you draw your shape
          ctx.fillRect(x, y, this.width, this.height);
          ctx.strokeRect(x, y, this.width, this.height);
        }
      }
      
      // Question 1: Create 3 variables which represent green, yello, red brick
      const greenBrick = new Brick(50, 20, "#009E0F", "black");
      const yelloBrick = new Brick(50, 50, "#FF9900", "blue");
      const redBrick = new Brick(20, 50, "#990000", "#9900FF");
      // change

      // So here are my functions
      function createWall(wallX, wallY, width, height, brick) {
        // write your logic to create a wall
        // for (let currentXPosition=0; i<=width; currentXPosition=brick.width)
        let currentXPosition = wallX;
        let index = 1;

        while (currentXPosition < (width+wallX)) {
          let indexY = 1;
          let currentYPosition = wallY;
          while (currentYPosition < (height+wallY)) {
            brick.draw(currentXPosition, currentYPosition);
            currentYPosition = wallY + (brick.height * indexY);
            indexY++;
          }

          currentXPosition = wallX + (brick.width * index);
          index++;
        }
      }
      function drawBird(x, y) {
        const img = new Image();
        img.onload = function() {
          ctx.drawImage(img, x, y);
        };
        img.src = './images/bird1.png';
      }
      function drawWalls() {
        createWall(0,0,100, 200, yelloBrick);
        createWall(200, 150, 50, 100, greenBrick);
        createWall(400, 200, 50, 200, redBrick);
        createWall(60,400,100, 200, yelloBrick);
        createWall(500, 20, 50, 100, greenBrick);
        createWall(600, 100, 50, 200, redBrick);
        createWall(700,400,300, 50, yelloBrick);
      }

      const speed = 100;
      let birdX = 0;

      function animate() {
        ctx.clearRect(0, 0, 1000, 600);
        birdX = birdX + speed;
        
        drawWalls();
        drawBird(birdX, 100);
        if (birdX < 1000) requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
